{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Survey App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="app-name">Survey App</div>
        <nav>
            <a href="{% url 'home' %}" title="Home">🏠</a>
            <a href="javascript:history.back()" title="Back">🔙</a>
            {% if request.user.is_authenticated %}
                {% if request.user.is_staff %}
                  <a href="{% url 'admin_dashboard' %}" title="Dashboard">Dashboard</a>
                {% endif %}
                <a href="{% url 'logout' %}" title="Logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" title="Login">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year|default:2025 }} Survey App</p>
    </footer>
</body>
</html>
