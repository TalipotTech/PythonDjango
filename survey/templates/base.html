{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}Survey App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="app-name">Survey App</div>
        <nav>
            <a href="{% url 'home' %}" title="Home">🏠</a>

    <main>

    </footer>

</html>
